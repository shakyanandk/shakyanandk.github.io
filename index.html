<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="4;url=https://shakyanandkamble.com" />
  <title>Redirecting… | Anand Kamble</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #0A0A14;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* ── Gradient background layer ── */
    #bg-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
    }

    #bg-layer svg {
      width: 140vw;
      max-width: 1400px;
      height: auto;
      animation: glow-drift 8s ease-in-out infinite alternate;
      transform-origin: center bottom;
    }

    @keyframes glow-drift {
      0%   { opacity: 0.7; transform: translateY(0px)   hue-rotate(-15deg); }
      100% { opacity: 1.0; transform: translateY(-20px) hue-rotate(15deg);  }
    }

    /* ── Page content ── */
    #scene {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      animation: fade-in 0.9s ease both;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0);    }
    }

    /* ── Monogram ── */
    #monogram {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 0.06em;
      background: linear-gradient(135deg, #F9730C 0%, #FFB053 45%, #A5BBFC 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.8rem;
      user-select: none;
    }

    /* ── Card ── */
    #card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 20px;
      padding: 2.8rem 3rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    }

    /* ── SVG countdown ring ── */
    #ring-wrap {
      position: relative;
      width: 96px;
      height: 96px;
      margin: 0 auto 2rem;
    }

    #ring-wrap svg {
      transform: rotate(-90deg);
    }

    #ring-track {
      fill: none;
      stroke: rgba(255, 255, 255, 0.08);
      stroke-width: 5;
    }

    #ring-progress {
      fill: none;
      stroke: url(#ringGrad);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-dasharray: 263.89; /* 2π × 42 */
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.9s linear;
    }

    #ring-number {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #F9730C, #FFB053);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ── Heading (typewriter) ── */
    #heading {
      font-size: clamp(1.1rem, 3.5vw, 1.35rem);
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 0.6rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.6);
      width: 0;
      animation:
        typewriter 1.4s steps(35, end) 0.4s forwards,
        blink-cursor 0.75s step-end 0.4s 4;
    }

    @keyframes typewriter {
      to { width: 100%; }
    }

    @keyframes blink-cursor {
      50% { border-color: transparent; }
    }

    #subtext {
      font-size: 0.88rem;
      color: rgba(255, 255, 255, 0.55);
      margin-bottom: 1.8rem;
    }

    /* ── CTA button ── */
    #cta {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      font-size: 0.92rem;
      font-weight: 600;
      padding: 0.65rem 1.6rem;
      border-radius: 50px;
      background: linear-gradient(135deg, #F9730C 0%, #FFB053 100%);
      box-shadow: 0 0 18px rgba(249, 115, 12, 0.45);
      transition: box-shadow 0.25s ease, transform 0.2s ease;
    }

    #cta:hover, #cta:focus {
      box-shadow: 0 0 30px rgba(249, 115, 12, 0.7);
      transform: translateY(-2px);
      outline: none;
    }

    /* ── Fade-out before redirect ── */
    body.leaving {
      animation: fade-out 0.5s ease forwards;
    }

    @keyframes fade-out {
      to { opacity: 0; }
    }

    @media (max-width: 480px) {
      #card { padding: 2rem 1.5rem; }
      #heading { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Animated gradient aurora layer -->
  <div id="bg-layer" aria-hidden="true">
    <svg viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMax meet">
      <defs>
        <radialGradient id="aurora" cx="50%" cy="100%" r="70%" fx="50%" fy="100%">
          <stop offset="0%"   stop-color="#F9730C" stop-opacity="0.90" />
          <stop offset="28%"  stop-color="#FFB053" stop-opacity="0.70" />
          <stop offset="62%"  stop-color="#A5BBFC" stop-opacity="0.45" />
          <stop offset="100%" stop-color="#F4F7FF" stop-opacity="0.00" />
        </radialGradient>
        <filter id="soft-blur" x="-30%" y="-30%" width="160%" height="160%">
          <feGaussianBlur stdDeviation="28" />
        </filter>
      </defs>
      <ellipse
        cx="600" cy="560"
        rx="700" ry="380"
        fill="url(#aurora)"
        filter="url(#soft-blur)"
      />
    </svg>
  </div>

  <!-- Main scene -->
  <main id="scene">
    <div id="monogram" aria-label="Anand Kamble">AK</div>

    <div id="card" role="status" aria-live="polite">

      <!-- SVG countdown ring -->
      <div id="ring-wrap" aria-hidden="true">
        <svg width="96" height="96" viewBox="0 0 96 96">
          <defs>
            <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%"   stop-color="#F9730C" />
              <stop offset="100%" stop-color="#FFB053" />
            </linearGradient>
          </defs>
          <circle id="ring-track"    cx="48" cy="48" r="42" />
          <circle id="ring-progress" cx="48" cy="48" r="42" />
        </svg>
        <div id="ring-number">4</div>
      </div>

      <p id="heading">Redirecting you to my portfolio...</p>
      <p id="subtext">You're being taken to shakyanandkamble.com</p>
      <a id="cta" href="https://shakyanandkamble.com">Take me there now →</a>
    </div>
  </main>

  <script>
    (function () {
      var TOTAL      = 4;       // seconds
      var CIRCUMFERENCE = 263.89; // 2π × 42
      var progress   = document.getElementById('ring-progress');
      var number     = document.getElementById('ring-number');
      var remaining  = TOTAL;

      /* Initialise dash */
      progress.style.strokeDashoffset = '0';

      function tick () {
        remaining -= 1;
        /* Update ring */
        var elapsed  = TOTAL - remaining;
        var offset   = CIRCUMFERENCE * (elapsed / TOTAL);
        progress.style.strokeDashoffset = offset;
        /* Update number */
        number.textContent = remaining > 0 ? remaining : '0';

        if (remaining <= 0) {
          document.body.classList.add('leaving');
          setTimeout(function () {
            window.location.href = 'https://shakyanandkamble.com';
          }, 450);
        }
      }

      var timer = setInterval(function () {
        tick();
        if (remaining <= 0) clearInterval(timer);
      }, 1000);
    }());
  </script>
</body>
</html>
