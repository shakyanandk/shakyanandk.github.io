<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="4;url=https://shakyanandkamble.com" />
  <title>Redirectingâ€¦ | Shakyanand Kamble</title>
  <style>
    :root {
      --bg: #eef2ff;
      --text: #161a26;
      --muted: #3f4860;
      --a: #ff6f59;
      --b: #ffb85e;
      --c: #4f96ff;
      --line-bg: rgba(22, 26, 38, 0.28);
      --line-glow: rgba(79, 150, 255, 0.55);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100%;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    #aurora {
      position: fixed;
      left: 50%;
      top: -40rem;
      width: min(180rem, 200vw);
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 0;
    }

    #aurora path {
      transform-origin: center top;
      animation: aurora-pulse 10s ease-in-out infinite alternate;
    }

    @keyframes aurora-pulse {
      0% {
        opacity: 0.8;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 1;
        transform: translateY(18px) scale(1.025);
      }
    }

    #noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.035;
      background-image: radial-gradient(circle at 20% 20%, #000 0.6px, transparent 0.7px);
      background-size: 4px 4px;
    }

    #scene {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1.5rem;
      text-align: center;
    }

    .stack {
      width: min(48rem, 100%);
      display: grid;
      justify-items: center;
      gap: 1rem;
      animation: rise 0.8s ease both;
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #beacon {
      width: 6.2rem;
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      display: grid;
      place-items: center;
      position: relative;
      background: linear-gradient(130deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.55));
      border: 1px solid rgba(22, 26, 38, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    #beacon::before,
    #beacon::after {
      content: "";
      position: absolute;
      inset: -0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      animation: ping 2.7s ease-out infinite;
    }

    #beacon::after {
      animation-delay: 1.35s;
    }

    @keyframes ping {
      from {
        opacity: 0.6;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(1.35);
      }
    }

    #count {
      font-size: 2rem;
      font-weight: 750;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: clamp(1.2rem, 3vw, 1.9rem);
      letter-spacing: -0.01em;
      font-weight: 680;
    }

    p {
      font-size: clamp(0.95rem, 1.7vw, 1.05rem);
      color: var(--muted);
      max-width: 38ch;
      line-height: 1.5;
    }

    #line {
      width: min(36rem, 88vw);
      height: 0.52rem;
      border-radius: 999px;
      background: var(--line-bg);
      overflow: hidden;
      position: relative;
    }

    #line-fill {
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform: scaleX(0);
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      box-shadow: 0 0 22px var(--line-glow);
    }

    #cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.92rem;
      font-weight: 670;
      border-radius: 999px;
      padding: 0.62rem 1.25rem;
      background: linear-gradient(130deg, #1b2131, #3a4566);
      box-shadow: 0 0 26px rgba(27, 33, 49, 0.34);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #cta:hover,
    #cta:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 0 34px rgba(27, 33, 49, 0.48);
      outline: none;
    }

    body.leaving {
      animation: fade-out 0.45s ease forwards;
    }

    @keyframes fade-out {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <svg id="aurora" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3244 1744" fill="none" aria-hidden="true" preserveAspectRatio="xMidYMin meet">
    <g filter="url(#auroraBlur)">
      <path d="M3122 122.003C3122 519.828 2963.97 901.359 2682.66 1182.66C2401.36 1463.97 2019.83 1622 1622 1622C1224.18 1622 842.648 1463.97 561.344 1182.66C280.039 901.359 122.004 519.828 122.004 122.003L3122 122.003Z" fill="url(#auroraGradient)" />
    </g>
    <defs>
      <filter id="auroraBlur" x="0.001" y="-0.001" width="3244.01" height="1744.01" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feFlood flood-opacity="0" result="BackgroundImageFix" />
        <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
        <feGaussianBlur stdDeviation="61" result="effect1_foregroundBlur" />
      </filter>
      <radialGradient id="auroraGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1622 122.003) rotate(-90) scale(1500)">
        <stop offset="0.73" stop-color="#FF8B77" />
        <stop offset="0.79" stop-color="#FFD089" />
        <stop offset="0.84" stop-color="#94C4FF" />
        <stop offset="1" stop-color="#EEF2FF" />
      </radialGradient>
    </defs>
  </svg>

  <div id="noise" aria-hidden="true"></div>

  <main id="scene" role="status" aria-live="polite" aria-atomic="true">
    <section class="stack">
      <div id="beacon" aria-hidden="true">
        <span id="count">4</span>
      </div>
      <h1>Taking you to my portfolio</h1>
      <p>Quick stop here while the new domain loads. Redirect starts automatically.</p>
      <div id="line" aria-hidden="true">
        <div id="line-fill"></div>
      </div>
      <a id="cta" href="https://shakyanandkamble.com">Open now</a>
    </section>
  </main>

  <script>
    (function () {
      var TARGET_URL = 'https://shakyanandkamble.com';
      var TOTAL = 4;
      var count = document.getElementById('count');
      var lineFill = document.getElementById('line-fill');
      var startTime = Date.now();
      var redirected = false;

      function goToTarget() {
        if (redirected) {
          return;
        }
        redirected = true;
        document.body.classList.add('leaving');
        setTimeout(function () {
          window.location.href = TARGET_URL;
        }, 430);
      }

      function animate() {
        var elapsed = (Date.now() - startTime) / 1000;
        if (elapsed > TOTAL) {
          elapsed = TOTAL;
        }

        var progress = elapsed / TOTAL;
        var remaining = Math.max(0, Math.ceil(TOTAL - elapsed));

        lineFill.style.transform = 'scaleX(' + progress + ')';
        count.textContent = String(remaining);

        if (elapsed >= TOTAL) {
          goToTarget();
          return;
        }

        window.requestAnimationFrame(animate);
      }

      window.requestAnimationFrame(animate);
    }());
  </script>
</body>
</html>
